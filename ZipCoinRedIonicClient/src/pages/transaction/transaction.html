<ion-header>

  <ion-navbar>
    <ion-title>Transaction</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let block of blocks">
        <ion-item>
          <ion-card>
              <ion-card-content>
                <div>Data: {{ block.transactionList }}</div>
              </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
</ion-content>
