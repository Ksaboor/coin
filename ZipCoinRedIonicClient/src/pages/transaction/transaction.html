<ion-header>

  <ion-navbar>
    <ion-title>Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item-sliding *ngFor="let transaction of transactions">
          <ion-item>
            <ion-card>
                <ion-card-header>
                  Transaction #: {{transaction.transactionId}}
                </ion-card-header>
                <ion-card-content>
                  <div>Sender: {{ transaction.sender }}</div>
                  <div>Recipient: {{ transaction.recipient }}</div>
                  <div>Amount: {{ transaction.amount }}</div>
                </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-item-sliding>
      </ion-list>

</ion-content>
